<form>
  <input type="hidden" [(ngModel)]="user.userId"  name="user_id" id="user_id">
  <div class="form-group">
    <label for="firstname">First name</label>
    <input [(ngModel)]="user.name" name="firstname" id="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Last name</label>
    <input [(ngModel)]="user.surname" name="lastname" id="lastname">
  </div>
  <div class="form-group">
    <label for="fiscalCode">Fiscal code</label>
    <input  [(ngModel)]="user.fiscalcode" name="fiscalCode" id="fiscalCode">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input [(ngModel)]="user.email" type="email" name="email" id="email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input [(ngModel)]="user.phone" name="phone" id="phone">
  </div>
  <div class="form-group">
    <label for="province">Province</label>
    <input [(ngModel)]="user.province" name="province" id="province">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input [(ngModel)]="user.age" type="number" name="age" id="age">
  </div>
  <div class="form-group form-footer">
    <button class="btn-save" (click)="updateUser()">SAVE</button>
  </div>
</form>
