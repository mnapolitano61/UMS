<div class="row">
  <div class="col justify-content-start">
    <h2>{{title}}</h2>
  </div>
  <div class="col justify-content-end text-right">
    <button (click)="backToUsers()" class="btn btn-primary">Back</button>
  </div>
</div>
<table class="table table-dark">
  <tr>
    <th>Nome</th>
    <td>{{user.name}}</td>
  </tr>
  <tr>
    <th>Cognome</th>
    <td>{{user.lastname}}</td>
  </tr>
  <tr>
    <th>Codice Fiscale</th>
    <td>{{user.fiscalcode}}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{user.email}}</td>
  </tr>
  <tr>
    <th>Telefono</th>
    <td>{{user.phone}}</td>
  </tr>
  <tr>
    <th>Provincia</th>
    <td>{{user.province}}</td>
  </tr>
  <tr>
    <th>Age</th>
    <td>{{user.age}}</td>
  </tr>
</table>
