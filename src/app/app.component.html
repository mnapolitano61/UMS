<div class="container-fluid">
  <i class="fas fa-user"></i>
  <h1> User Managment System</h1>
  <button type="button" (click)="newUser()" class="btn btn-success">Crea Utente</button>
  <div class="row">
    <div class="col-md-8">
      <app-users (updateUser)="updateUser($event)"></app-users>
    </div>
    <div class="col-md-4" *ngIf="showForm">
      <app-user-detail [user]="userSelected"></app-user-detail>
    </div>
  </div>
</div>
